<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/instagram.png"  alt="foto de celular com instagram">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/logo_ig_splash.png"  class="instagram-logo" alt="logo instagram splash">
                    <div class="profile-photo">
                        <img src="img/perfil.JPG" alt="foto perfil usuário">
                    </div> 
                    <a href="#" class="instagram-login">Continue com @suzanapsleal</a>
                    <a href="#" class="instagram-logout">remover conta</a>
                </div>

                <div class="group">
                    <p class="not-account">Não é @suzanapsleal</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>

                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
                
            </div>
        </div>
    </body>
</html>
